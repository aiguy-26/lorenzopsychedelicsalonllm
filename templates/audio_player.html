<!-- audio_player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Player</title>
  <style>
    body { 
      background-color: #222; 
      color: #fff; 
      text-align: center;
      padding-top: 50px;
    }
    audio { 
      width: 80%; 
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Audio Player</h1>

  {% if src %}
    <audio controls autoplay>
      <source src="{{ src }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  {% else %}
    <p style="color: #f88;">No audio source specified.</p>
  {% endif %}

</body>
</html>
